<form #formPerson="ngForm" novalidate (submit)="savePerson()">
  <h1 mat-dialog-title>Delete file</h1>
  <mat-dialog-content class="mat-typography">
    <div class="row form-group">
        <div class="col-6 col-md-6 col-xs-12">
          <mat-form-field class=""w-100 appearance="fill">
            <mat-label>Name</mat-label>
            <input matInput placeholder="Nombre" #name="ngModel" [(ngModel)]="person.nombre" name="name" required
            pattern="[A-Za-z.áéíóúÁÉÍÓÚÑñÜü0-9 ]+">
            <mat-error *ngIf="name.invalid">
              <span *ngIf="name.errors?.['required']">Campo obligatorio</span>
              <span *ngIf="name.errors?.['pattern']">Caracteres invalidos</span>
            </mat-error>
          </mat-form-field >
        </div>
        <div class="col-6 col-md-6 col-xs-12">
          <mat-form-field class=""w-100 appearance="fill">
            <mat-label>Lastname</mat-label>
            <input matInput placeholder="Apellido" #lastname="ngModel" [(ngModel)]="person.apellidoP"
                   name="lastname" required
                   pattern="[A-Za-z.áéíóúÁÉÍÓÚÑñÜü0-9 ]+">
            <mat-error *ngIf="lastname.invalid">
              <span *ngIf="lastname.errors?.['required']">Campo obligatorio</span>
              <span *ngIf="lastname.errors?.['pattern']">Caracteres invalidos</span>
            </mat-error>
          </mat-form-field >
        </div>
      </div>
    <div class="row form-group">
      <div class="col-6 col-md-6 col-xs-12">
        <mat-form-field class=""w-100 appearance="fill">
          <mat-label>Surname</mat-label>
          <input matInput placeholder="Apellido materno" #surname="ngModel" [(ngModel)]="person.apellidoM"
                 name="surname" required
                 pattern="[A-Za-z.áéíóúÁÉÍÓÚÑñÜü0-9 ]+">
          <mat-error *ngIf="surname.invalid">
            <span *ngIf="surname.errors?.['required']">Campo obligatorio</span>
            <span *ngIf="surname.errors?.['pattern']">Caracteres invalidos</span>
          </mat-error>
        </mat-form-field >
      </div>
      <div class="col-6 col-md-6 col-xs-12">
        <mat-form-field class=""w-100 appearance="fill">
          <mat-label>Birthday</mat-label>
          <input matInput placeholder="Fecha de nacimiento" #birthday="ngModel" [(ngModel)]="person.fecNac"
                 name="birthday" required type="date">
          <mat-error *ngIf="birthday.invalid">
            <span *ngIf="birthday.errors?.['required']">Campo obligatorio</span>
          </mat-error>
        </mat-form-field>
      </div>
    </div>
    <div class="row form-group">
      <div class="col-6 col-md-6 col-xs-12">
        <mat-form-field class=""w-100 appearance="fill">
          <mat-label>Salario</mat-label>
          <input matInput placeholder="Salario" #salary="ngModel" [(ngModel)]="person.sueldo" name="salary" required
                 type="number">
          <mat-error *ngIf="salary.invalid">
            <span *ngIf="salary.errors?.['required']">Campo obligatorio</span>
          </mat-error>
        </mat-form-field >
      </div>
      <div class="col-6 col-md-6 col-xs-12">
        <mat-form-field class=""w-100 appearance="fill">
          <mat-label>Puesto</mat-label>
          <matSelect #position="ngModel" [(ngModel)]="person.puesto"
                  name="position" required>
            <mat-option value="" selected>selecciona un puesto</mat-option>
            <mat-option *ngForm="let position of positions"></mat-option>
          </matSelect>
          <mat-error *ngIf="position.invalid">
            <span *ngIf="position.errors?.['required']">Campo obligatorio</span>
          </mat-error>
        </mat-form-field >
      </div>
    </div>
  </mat-dialog-content>
  <mat-dialog-actions class="justify-content-end">
    <button mat-button mat-dialog-close>No</button>
    <button mat-button [mat-dialog-close]="true" cdkFocusInitial>Ok</button>
  </mat-dialog-actions>
</form>
